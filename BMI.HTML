<html>

<head>
    <title>BMI Caclculator</title>
    <link href="BMI.css" rel="stylesheet">
    <script src="BMI.js"></script>
</head>

<body>

    <div id="container1">
        <div id="gridForInput">
            <input type="text" id="resultBox" placeholder="Result Box" />
            <input type="number" id="heightInFeets" placeholder="Enter Height(Feet)" required />
            <input type="number" id="heightInInches" placeholder="Enter Height(inches)" required />
            <input type="number" id="weight" placeholder="Enter Weight(KG)" required/>
            <button type="submit" id="submit" value="submit" onclick="calculateBMI()">Calculate BMI</button>
        </div>
    </div>

</body>

</html>
